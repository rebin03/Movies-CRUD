{% extends 'base.html' %}

{% block style %}
<style>
    .icon:hover {
        color: rgb(122, 122, 122);
        cursor: pointer;
    }

    a {
        color: black;
    }

    .form-shadow {
        box-shadow: 0px 0px 21px -2px rgb(143, 183, 151);
    }
</style>
{% endblock %}

{% block main_content %}

<h1 class="p-4 position-fixed"><a href="{% url 'movie-list' %}"><i class="bi bi-arrow-left-circle-fill icon"></a></i></h1>

<div class="container mt-5">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 form-shadow p-5 pt-3 rounded accordion">
            <h1 class="text-center mb-4">{{heading}}</h1>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid col-6 mx-auto">
                    <button class="btn btn-dark" type="submit">{{button}}</button>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
